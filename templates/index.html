<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="wrapper">
    <h1>사나이 클럽</h1>

    <nav>
      <div>챌린지</div>
      <div>정보 공유</div>
      <div>자유 게시판</div>
    </nav>

    <fieldset>

      <main>
        <form action="" id="mainForm">
          <div id="mainFormDiv">XXX게시판</div>
        </form>
      </main>

      <aside>
        <div>
          <div id="mainSignup">
            <button>로그인</button><br>
            <button>회원가입</button>
          </div>
        </div>
        <content>
          <h2>News</h2>
          <form action="">
            <div id="NewsId">
              News input
            </div>
          </form>
        </content>
      </aside>
    </fieldset>

  </div>

  <footer>
 <h3>항해 99 2조</h3>
  <p>이민용(팀장)</p>
  <p>김수현</p>
  <p>권인후</p>
  <p>김수영</p>
  </footer>


</body>
<style>
  * {
    text-decoration: none;
    list-style: none;
    border-style: none;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 50px;
    margin-left: 50px;
  }

  #wrapper {
    height: 100%;
  }

  nav {
    background-color: aqua;
    display: flex;
    margin: 50px 0 50px 0;
    font-size: 30px;
  }

  nav>div {
    margin-left: 190px;
    border: 1px black solid;
    border-radius: 5px;
    padding: 3px 10px 3px 10px;
  }
  nav>div:hover{background-color: cornflowerblue}

  fieldset {
    display: grid;
    grid-template-columns: 4fr 1fr;
    height: 1000px;
    box-sizing: content-box;
  }
  #mainForm {
    background-color: gray;
    height: 1000px;
    box-sizing: content-box;


  }
  #mainFormDiv{ margin: 0 20px 30px 20px;
    border: black solid; border-radius: 5px; }

  #mainSignup {
    background-color: pink;
    height: 200px;

  }
  #mainSignup>button{width: 200px; height: 80px; margin: 13px 0 0 20px;
    background-color: limegreen; color: ghostwhite; font-size: 24px; border-radius: 5px }
  #mainSignup>button:hover{background-color: darkolivegreen}

  content {
    background-color: yellowgreen;
    height: 800px;
    display: grid;


  }
  content>h2{
    margin: 30px 0 0 30px;
  }
  #NewsId{border: dimgray solid;
  height: 680px; width: 200px;
  margin-left: 20px;}

  footer {
    padding: 30px 0 0 50px;
    height: 200px;
    margin: auto;
     /*position: relative;*/
	/*transform: translateY(-100%);*/
    background-color: #000;
    color: #fff;
  }
</style>

</html>
