<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/member.css" />
    <script src="../static/member.js"></script>
  </head>

  <body>
    <div id="header">
      <img
        id="header__logo"
        src="{{ url_for('static', filename='logo.jpg') }}"
      />
    </div>
    <div id="contents">
      <div id="contents__thumbnail">
        <img
          id="contents__thumnail__img"
          src=" {{ url_for('static', filename='bg.jpg') }}"
        />
      </div>

      <div id="contents__main">
        <div id="contents__main__header">
          <img src=" {{ url_for('static', filename='register.jpg') }}" />
        </div>
        <div>
          <input
            required
            id="contents__main__userid"
            type="text"
            placeholder="ID"
          />
          <input
            required
            id="contents__main__pw"
            type="password"
            placeholder="Password"
          />
          <input
            required
            id="contents__main__pwp"
            type="password"
            placeholder="Password 확인"
          />
          <input
            required
            id="contents__main__nickname"
            type="text"
            placeholder="닉네임"
          />
          <input
            id="contents__main__login"
            type="submit"
            value="회원가입"
            onclick="join_member()"
          />
          <input id="contents__main__cancel" type="button" value="취소" />
        </div>
      </div>
    </div>
    <div id="footer">
      <div>
        <h2>
          <p>항해99</p>
          2조
        </h2>
        <span>이민용(팀장) 김수영 김수현 권인후</span>
      </div>
    </div>
  </body>
</html>
